name: ORLEN retail fuel prices → ntfy.sh

on:
  schedule:
    # 05:00 UTC ≙ 07:00 Europe/Warsaw (czas letni)
    - cron: '0 5 * * *'
  workflow_dispatch: {}

jobs:
  retail-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Zainstaluj jq
        run: sudo apt-get update && sudo apt-get -y install jq

      - name: Pobierz detaliczne ceny i wyślij powiadomienie
        shell: bash
        run: |
          set -euo pipefail

          # 1) Pobierz stronę z cenami stacji ORLEN (AutoCentrum)
          PAGE=$(curl -fsSL 'https://www.autocentrum.pl/stacje-paliw/pkn-orlen/')

          # 2) Funkcja pomocnicza → wyciąga pierwszą liczbę po nazwie paliwa
          extract_price () {   # $1 = regex (pb|pb\+|on\b|on\+|lpg)
            echo "$PAGE" \
              | awk -v RS='<[^>]*>' '{gsub(/&nbsp;| /,""); if ($0 ~ /'$1'/) {getline; print; exit}}' \
              | grep -oE '[0-9],[0-9]{2}'
          }

          PB95=$(extract_price 'pb[^a-z]')   # Pb 95
          PB98=$(extract_price 'pb\\+')      # Pb 98 / Verva
          ON=$(extract_price  'on[^a-z]')    # ON
          ONPLUS=$(extract_price 'on\\+')    # ON+
          LPG=$(extract_price  'lpg')        # LPG

          TODAY=$(date +'%Y-%m-%d')
          MSG=$(cat <<EOF
Średnie detaliczne ceny paliw – ORLEN (${TODAY})
Pb95 : ${PB95:-brak} zł/l
Pb98 : ${PB98:-brak} zł/l
ON   : ${ON:-brak} zł/l
ON+  : ${ONPLUS:-brak} zł/l
LPG  : ${LPG:-brak} zł/l
EOF
          )

          # 3) Push do ntfy (stały URL, bez uwierzytelnienia)
          curl -H "Title: Ceny detaliczne ORLEN" \
               -H "Priority: 3" \
               -d "$MSG" \
               https://ntfy.sh/paliwa
